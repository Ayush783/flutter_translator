name: flutter_translator
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_ml_vision: ^0.9.8
  flutter_bloc: ^6.0.6
  flutter_svg: ^0.21.0+1
  image_picker: ^0.6.7+12
  flutter_language_identification: ^0.1.0
  translator: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - icons/
  fonts:
    - family: Sen
      fonts:
        - asset: fonts/Sen-Regular.ttf
